<!-- <ng-template> -->

  <div class="card mb-3 profile" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="assets/img/profile-image.jpg" class="img-fluid rounded-start profile-pic" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title"> {{ user.names }}</p>
          <p class="card-title">Phone: {{ user.phone }}</p>
          <p class="card-title">Address: {{ user.address }}</p>
          <p class="card-title">Gender: {{ user.gender }}</p>
          <p class="card-title">Date: {{ user.dateRegistered }}</p>
          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>

      <div class="activity-container"> 
        <button type="button" class="btn btn-light"><i class="fa fa-user icons"></i>My Account</button>
        <button type="button" class="btn btn-light" style="color: rgb(199, 34, 34);"><i class="fa fa-sign-out icons"></i>Sign Out</button>
    </div>
    </div>
  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Attendants</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Customers</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Payment Activity</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
  </div>
